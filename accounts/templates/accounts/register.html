{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type = 'text/css' href="{% static 'styles/register.css' %}">
</head>
<body>
    <div class="sign-up-form">
        <img src="{% static 'images/user-icon.png' %}">
        <h1>Register Here</h1>

        <form action="register" method="post">
            {% csrf_token %}
            <input type="text"      name = "first_name" class="input-box" placeholder="Name" required="required">
            <input type="text"      name = "username" class="input-box" placeholder="Username" required="required">
            <input type="email"     name = "email" class="input-box" placeholder="Email" required="required">
            <input type="password"  name = "password1" class="input-box" placeholder="Password">
            <input type="password"  name = "password2" class="input-box" placeholder="Confirm Password">
            <p></p>
            <div>
                {% for message in messages%}
                <h3 style="color: red;">{{message}}</h3>
                {%endfor%}
            </div>
            <input type="submit" class ="signup-btn signup-btn-1" value="Register">
            <hr>
            <p>Do you have an account ? <a href="{% static '../accounts/login' %}"> Sign in</a></p>
        </form>
    </div>

    
</body>
</html>
